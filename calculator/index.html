<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
</head>
<body>
<div id="wrapper">
    <div id="caption">FreeCodeCamp.cn Calculator</div>
    <div id="screen">
        <span id="screen-expression"></span>
        <span id="screen-result">0</span>
        <span id="screen-operator"></span>
    </div>
    <div class="row">
        <div id="button-ac" class="button">AC</div>
        <div class="button">C</div>
        <div class="button">%</div>
        <div class="button">/</div>
    </div>
    <div class="row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">*</div>
    </div>
    <div class="row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">-</div>
    </div>
    <div class="row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">+</div>
    </div>
    <div class="row">
        <div class="button">0</div>
        <div class="button">.</div>
        <div id="button-negative" class="button">+/-</div>
        <div class="button">=</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
